<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="mystyle.css">
    <!-- CSS icon -->
    <script src="https://kit.fontawesome.com/62b2ff62ed.js" crossorigin="anonymous"></script>
    <title>Announcement Main</title>
</head>
<body>
    <!-- Announcement menu -->
    <div class="announcementmenu">
        <!-- Announcement type -->
        <select name="announcementmenu">
            <option selected="selected" value="one">All</option>
            <option value="two">Unread</option>
        </select>

        <!-- Search bar -->
        <input type="text" placeholder="Search">
        <i class="fas fa-search" style="font-size: 26px; "></i>
    </div>

    <!-- Announcement -->
    <div class="container">
        <div class="wrapper forannouncement">
    
            <div class="announcement">
                <div class="subjectline"><a href="">Subject line1</a></div>
                <div class="poston">Posted on:</div>
                <img src="user1.png" alt="" class="announcementavatar">
                <div class="sendername">Sender name</div>
                <div class="sendtime">Month Date, Year at hh:mm</div>
                <div class="briefcontent">content here...</div>
            </div>

            <div class="announcement">
                <div class="subjectline"><a href="">Subject line2</a></div>
                <div class="poston">Posted on:</div>
                <img src="user1.png" alt="" class="announcementavatar">
                <div class="sendername">Sender name</div>
                <div class="sendtime">Month Date, Year at hh:mm</div>
                <div class="briefcontent">content here...</div>
            </div>
            
        </div>
    </div>
    
    
    
</body>
</html>
