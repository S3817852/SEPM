{%extends 'core/login_signup_templates.html'%}
{%block content%}

        <h2 class="mb-4">Login ourside template</h2>
        <form method="post" action=".">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="field">
                <div class="control">
                    <button  class="btn btn-info">Log in</button>
					{% if not request.user.is_authenticated %}
					<a href="{% url 'signup' %}" class="button is-success"><strong>Sign up</strong></a>
					{% endif %}
                </div>
            </div>
        </form>
		
		    <br>
{%endblock%}
